version: 2
project_name: aareguru
builds:
- env:
    - CGO_ENABLED=0
  binary: aareguru
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - amd64
    - arm
    - arm64
archives:
  - format_overrides:
      - goos: windows
        format: zip
nfpms:
  - vendor: aare.guru
    homepage: https://aare.guru/
    maintainer: Claude <claude.gex@codeblock.ch>
    description: aare.guru Aaretemperatur & Wetter & Sonne fürs Aareschwimmen - Chills mau wider chli
    license: Apache 2.0
    formats:
      - deb
      - rpm
brews:
  - homepage: https://aare.guru/
    description: aare.guru Aaretemperatur & Wetter & Sonne fürs Aareschwimmen - Chills mau wider chli
scoops:
  - homepage: "https://aare.guru/"
    description: "aare.guru Aaretemperatur & Wetter & Sonne fürs Aareschwimmen - Chills mau wider chli"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
